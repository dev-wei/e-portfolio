<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Career path steps -->
  <defs>
    <linearGradient id="stepGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Person figure -->
  <g transform="translate(100, 200)">
    <!-- Body -->
    <rect x="-20" y="-80" width="40" height="60" rx="10" fill="#3498db" />
    <!-- Head -->
    <circle cx="0" cy="-100" r="20" fill="#f5d7b5" />
    <!-- Hair -->
    <path d="M-15,-110 Q0,-130 15,-110 L15,-90 Q0,-95 -15,-90 Z" fill="#8B4513" />
    <!-- Briefcase -->
    <rect x="-15" y="0" width="30" height="25" rx="5" fill="#7f8c8d" />
    <rect x="-5" y="-10" width="10" height="10" fill="#7f8c8d" />
    <!-- Arms -->
    <line x1="-20" y1="-60" x2="-40" y2="-30" stroke="#3498db" stroke-width="10" stroke-linecap="round" />
    <line x1="20" y1="-60" x2="40" y2="-30" stroke="#3498db" stroke-width="10" stroke-linecap="round" />
    <!-- Legs -->
    <line x1="-10" y1="-20" x2="-20" y2="20" stroke="#34495e" stroke-width="12" stroke-linecap="round" />
    <line x1="10" y1="-20" x2="20" y2="20" stroke="#34495e" stroke-width="12" stroke-linecap="round" />
  </g>
  
  <!-- Career path -->
  <g transform="translate(150, 250)">
    <!-- Step 1 -->
    <rect x="0" y="0" width="100" height="40" fill="#e74c3c" rx="5" />
    <!-- Step 2 -->
    <rect x="100" y="-40" width="100" height="40" fill="url(#stepGradient1)" rx="5" />
    <!-- Step 3 -->
    <rect x="200" y="-80" width="100" height="40" fill="url(#stepGradient2)" rx="5" />
    <!-- Step 4 -->
    <rect x="300" y="-120" width="100" height="40" fill="url(#stepGradient3)" rx="5" />
    <!-- Step 5 -->
    <rect x="400" y="-160" width="100" height="40" fill="url(#stepGradient4)" rx="5" />
    <!-- Future path (dashed) -->
    <path d="M 500 -140 L 550 -140" stroke="#bdc3c7" stroke-width="3" stroke-dasharray="5,5" />
    <path d="M 550 -140 L 600 -100" stroke="#bdc3c7" stroke-width="3" stroke-dasharray="5,5" />
  </g>
  
  <!-- Position markers -->
  <g transform="translate(150, 250)">
    <circle cx="50" cy="20" r="8" fill="white" stroke="#e74c3c" stroke-width="2" />
    <text x="50" y="24" font-family="Arial" font-size="12" text-anchor="middle" fill="#e74c3c">#1</text>
    
    <circle cx="150" cy="-20" r="8" fill="white" stroke="#e67e22" stroke-width="2" />
    <text x="150" y="-16" font-family="Arial" font-size="12" text-anchor="middle" fill="#e67e22">#2</text>
    
    <circle cx="250" cy="-60" r="8" fill="white" stroke="#f1c40f" stroke-width="2" />
    <text x="250" y="-56" font-family="Arial" font-size="12" text-anchor="middle" fill="#f1c40f">#3</text>
    
    <circle cx="350" cy="-100" r="8" fill="white" stroke="#2ecc71" stroke-width="2" />
    <text x="350" y="-96" font-family="Arial" font-size="12" text-anchor="middle" fill="#2ecc71">#4</text>
    
    <circle cx="450" cy="-140" r="8" fill="white" stroke="#3498db" stroke-width="2" />
    <text x="450" y="-136" font-family="Arial" font-size="12" text-anchor="middle" fill="#3498db">#5</text>
  </g>
</svg>