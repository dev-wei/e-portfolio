<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="650" viewBox="0 0 800 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title id="careerTitle">Dental Hygienist Career Ladder</title>
  <desc id="careerDesc">A five-step professional career ladder for dental hygienists, each step
    labeled in English with a professional icon, styled in dental blue and teal.</desc>
  <defs>
    <linearGradient id="ladderGradient" x1="0" y1="0" x2="0" y2="1"
      gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#0078c8" />
      <stop offset="100%" stop-color="#00adc3" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#b2e8e0" flood-opacity="0.3" />
    </filter>
    <g id="toothIcon">
      <path d="M12 2C8 2 4 6 4 12c0 6 4 12 8 12s8-6 8-12c0-6-4-10-8-10z" fill="#fff"
        stroke="#0078c8" stroke-width="2" />
      <ellipse cx="12" cy="10" rx="2.5" ry="1.5" fill="#00adc3" />
    </g>
    <g id="bookIcon">
      <rect x="2" y="4" width="16" height="12" rx="2" fill="#fff" stroke="#0078c8" stroke-width="2" />
      <line x1="10" y1="4" x2="10" y2="16" stroke="#00adc3" stroke-width="2" />
    </g>
    <g id="starIcon">
      <polygon
        points="12,4 13.8,9.2 19,9.2 14.6,12.6 16.4,17.8 12,14.4 7.6,17.8 9.4,12.6 5,9.2 10.2,9.2"
        fill="#fff" stroke="#0078c8" stroke-width="2" />
    </g>
    <g id="mentorIcon">
      <circle cx="8" cy="10" r="3" fill="#fff" stroke="#0078c8" stroke-width="2" />
      <circle cx="16" cy="10" r="3" fill="#fff" stroke="#00adc3" stroke-width="2" />
      <rect x="5" y="15" width="10" height="3" rx="1.5" fill="#b2e8e0" />
    </g>
    <g id="capIcon">
      <rect x="6" y="10" width="12" height="4" rx="2" fill="#fff" stroke="#0078c8" stroke-width="2" />
      <polygon points="12,4 22,10 2,10" fill="#00adc3" />
      <circle cx="12" cy="10" r="1.2" fill="#0078c8" />
    </g>
  </defs>
  <rect width="800" height="650" fill="#f8fafc" />
  <!-- Ladder Steps -->
  <g id="ladder-steps">
    <g id="step1" filter="url(#shadow)">
      <rect x="80" y="540" width="640" height="60" rx="18" fill="url(#ladderGradient)" />
      <use href="#toothIcon" x="110" y="555" width="32" height="32" />
      <text x="160" y="585" font-family="Montserrat, Arial, sans-serif" font-size="28" fill="#fff"
        font-weight="bold">Entry-Level Dental Hygienist</text>
      <text x="160" y="610" font-family="Open Sans, Helvetica, sans-serif" font-size="18"
        fill="#e3f2fd">0-2 Years</text>
    </g>
    <g id="step2" filter="url(#shadow)">
      <rect x="120" y="440" width="560" height="60" rx="18" fill="url(#ladderGradient)" />
      <use href="#bookIcon" x="150" y="455" width="32" height="32" />
      <text x="200" y="485" font-family="Montserrat, Arial, sans-serif" font-size="28" fill="#fff"
        font-weight="bold">Clinical Dental Hygienist</text>
      <text x="200" y="510" font-family="Open Sans, Helvetica, sans-serif" font-size="18"
        fill="#e3f2fd">2-5 Years</text>
    </g>
    <g id="step3" filter="url(#shadow)">
      <rect x="160" y="340" width="480" height="60" rx="18" fill="url(#ladderGradient)" />
      <use href="#starIcon" x="190" y="355" width="32" height="32" />
      <text x="240" y="385" font-family="Montserrat, Arial, sans-serif" font-size="28" fill="#fff"
        font-weight="bold">Specialized Dental Hygienist</text>
      <text x="240" y="410" font-family="Open Sans, Helvetica, sans-serif" font-size="18"
        fill="#e3f2fd">4-6 Years</text>
    </g>
    <g id="step4" filter="url(#shadow)">
      <rect x="200" y="240" width="400" height="60" rx="18" fill="url(#ladderGradient)" />
      <use href="#mentorIcon" x="230" y="255" width="32" height="32" />
      <text x="280" y="285" font-family="Montserrat, Arial, sans-serif" font-size="28" fill="#fff"
        font-weight="bold">Lead Dental Hygienist</text>
      <text x="280" y="310" font-family="Open Sans, Helvetica, sans-serif" font-size="18"
        fill="#e3f2fd">6-10 Years</text>
    </g>
    <g id="step5" filter="url(#shadow)">
      <rect x="240" y="140" width="320" height="60" rx="18" fill="url(#ladderGradient)" />
      <use href="#capIcon" x="270" y="155" width="32" height="32" />
      <text x="320" y="185" font-family="Montserrat, Arial, sans-serif" font-size="28" fill="#fff"
        font-weight="bold">Dental Hygiene Educator/Researcher</text>
      <text x="320" y="210" font-family="Open Sans, Helvetica, sans-serif" font-size="18"
        fill="#e3f2fd">10-15 Years</text>
    </g>
  </g>
  <!-- Animated Climbing Figure -->
  <g id="climber">
    <circle cx="110" cy="530" r="18" fill="#00adc3" stroke="#0078c8" stroke-width="4" />
    <rect x="105" y="548" width="10" height="38" rx="5" fill="#0078c8" />
    <rect x="110" y="570" width="24" height="8" rx="4" fill="#b2e8e0" />
    <rect x="86" y="570" width="24" height="8" rx="4" fill="#b2e8e0" />
    <animateTransform attributeName="transform" type="translate"
      values="0,0; 40,-100; 80,-200; 120,-300; 160,-400" keyTimes="0;0.25;0.5;0.75;1" dur="6s"
      repeatCount="indefinite" />
  </g>
  <script type="application/ecmascript"><![CDATA[
    function setActiveSVGPOS(step) {
      var steps = [1,2,3,4,5];
      steps.forEach(function(s) {
        var el = document.getElementById('step'+s);
        if (el) el.setAttribute('opacity', (step==s)?'1':'0.5');
      });
      var climber = document.getElementById('climber');
      if (climber && step>=1 && step<=5) {
        var positions = [
          {x:0, y:0},
          {x:40, y:-100},
          {x:80, y:-200},
          {x:120, y:-300},
          {x:160, y:-400}
        ];
        climber.setAttribute('transform', 'translate('+positions[step-1].x+','+positions[step-1].y+')');
      }
    }
  ]]></script>
</svg>