<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 800 600" width="800" height="600"
  aria-labelledby="careerTitle careerDesc">
  <title id="careerTitle">Dental Hygienist Career Ladder</title>
  <desc id="careerDesc">A fun, illustrative career path showing progression from entry-level to
    educator with cartoon elements.</desc>

  <defs>
    <linearGradient id="gradPath" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5dade2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#af7ac5;stop-opacity:1" />
    </linearGradient>

    <!-- Simple Tooth Icon -->
    <symbol id="icon-tooth" viewBox="0 0 100 100">
      <path
        d="M30,10 C10,10 10,30 10,40 C10,60 25,70 30,90 L70,90 C75,70 90,60 90,40 C90,30 90,10 70,10 Z"
        fill="#ffffff" stroke="#bdc3c7" stroke-width="3" />
      <path d="M30,40 Q50,30 70,40" fill="none" stroke="#bdc3c7" stroke-width="3" />
    </symbol>

    <!-- Magnifying Glass Icon -->
    <symbol id="icon-magnify" viewBox="0 0 100 100">
      <circle cx="40" cy="40" r="30" fill="none" stroke="#ffffff" stroke-width="8" />
      <line x1="65" y1="65" x2="85" y2="85" stroke="#ffffff" stroke-width="10"
        stroke-linecap="round" />
    </symbol>

    <!-- Specialized Tool Icon (Scaler) -->
    <symbol id="icon-tool" viewBox="0 0 100 100">
      <path d="M20,80 L80,20 L85,25 L25,85 Z" fill="#ffffff" stroke="#bdc3c7" stroke-width="4" />
      <path d="M15,75 L30,90" stroke="#bdc3c7" stroke-width="4" stroke-linecap="round" />
      <path d="M75,15 L90,30" stroke="#bdc3c7" stroke-width="4" stroke-linecap="round" />
    </symbol>

    <!-- Team Icon -->
    <symbol id="icon-team" viewBox="0 0 100 100">
      <circle cx="35" cy="35" r="15" fill="#ffffff" stroke="#bdc3c7" stroke-width="3" />
      <path d="M35,50 C20,65 50,65 35,80" fill="#ffffff" stroke="#bdc3c7" stroke-width="3" />
      <circle cx="65" cy="35" r="15" fill="#ffffff" stroke="#bdc3c7" stroke-width="3" />
      <path d="M65,50 C50,65 80,65 65,80" fill="#ffffff" stroke="#bdc3c7" stroke-width="3" />
    </symbol>

    <!-- Book/Education Icon -->
    <symbol id="icon-book" viewBox="0 0 100 100">
      <rect x="15" y="20" width="70" height="60" rx="5" ry="5" fill="#ffffff" stroke="#bdc3c7"
        stroke-width="3" />
      <line x1="50" y1="20" x2="50" y2="80" stroke="#bdc3c7" stroke-width="3" />
      <line x1="25" y1="35" x2="40" y2="35" stroke="#bdc3c7" stroke-width="3" />
      <line x1="25" y1="50" x2="40" y2="50" stroke="#bdc3c7" stroke-width="3" />
      <line x1="25" y1="65" x2="40" y2="65" stroke="#bdc3c7" stroke-width="3" />
    </symbol>

    <style>
      .career-path {
      fill: none;
      stroke: url(#gradPath);
      stroke-width: 10; /* Thicker path */
      stroke-linecap: round;
      stroke-dasharray: 2000; /* Adjusted for new path length */
      stroke-dashoffset: 2000;
      animation: drawPath 6s ease-in-out 0.5s forwards;
      }
      @keyframes drawPath {
      to { stroke-dashoffset: 0; }
      }
      .stage-node {
      fill: #eaf2f8; /* Lighter blue fill */
      stroke: #aed6f1; /* Softer blue stroke */
      stroke-width: 3;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), fill 0.3s ease;
      cursor: pointer;
      filter: drop-shadow( 3px 3px 2px rgba(0, 0, 0, 0.1));
      }
      .stage-node:hover,
      .stage-node.active {
      transform: scale(1.3) rotate(5deg); /* Add slight rotation */
      fill: #d4e6f1;
      stroke: #5dade2;
      }
      .stage-text {
      font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif; /* More playful font */
      font-size: 16px;
      fill: #34495e;
      text-anchor: middle;
      transition: fill 0.3s ease, transform 0.3s ease;
      font-weight: bold;
      }
      .stage-node.active + .stage-text {
      fill: #2e86c1;
      transform: translateY(3px); /* Slight text move on active */
      }
      .stage-group {
      opacity: 0;
      transform: translateY(30px) scale(0.8);
      animation: popInStage 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes popInStage {
      to { opacity: 1; transform: translateY(0) scale(1); }
      }
      /* Animation delays for each stage */
      #stage-1 { animation-delay: 1.0s; }
      #stage-2 { animation-delay: 1.5s; }
      #stage-3 { animation-delay: 2.0s; }
      #stage-4 { animation-delay: 2.5s; }
      #stage-5 { animation-delay: 3.0s; }

      .icon {
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      pointer-events: none; /* Prevent icon from blocking node hover */
      }
      .stage-node.active ~ .icon {
      opacity: 1;
      transform: scale(1.1) rotate(-5deg);
      }
    </style>
  </defs>

  <!-- The more winding, cartoonish path -->
  <path class="career-path"
    d="M70,450 Q 150,500 200,400 T 350,350 Q 450,300 500,400 T 650,450 Q 700,500 750,450" />

  <!-- Stage 1: Entry Level -->
  <g id="stage-1" class="stage-group">
    <circle id="node-1" class="stage-node" cx="70" cy="450" r="25" />
    <text class="stage-text" x="70" y="500">Entry</text>
    <use xlink:href="#icon-tooth" class="icon" x="45" y="425" width="50" height="50" />
  </g>

  <!-- Stage 2: Clinical -->
  <g id="stage-2" class="stage-group">
    <circle id="node-2" class="stage-node" cx="275" cy="375" r="25" /> <!-- Adjusted position based
    on path -->
    <text class="stage-text" x="275" y="330">Clinical</text>
    <use xlink:href="#icon-magnify" class="icon" x="250" y="350" width="50" height="50"
      transform="rotate(-15 275 375)" />
  </g>

  <!-- Stage 3: Specialized -->
  <g id="stage-3" class="stage-group">
    <circle id="node-3" class="stage-node" cx="500" cy="400" r="25" />
    <text class="stage-text" x="500" y="455">Specialized</text>
    <use xlink:href="#icon-tool" class="icon" x="475" y="375" width="50" height="50"
      transform="rotate(10 500 400)" />
  </g>

  <!-- Stage 4: Lead -->
  <g id="stage-4" class="stage-group">
    <circle id="node-4" class="stage-node" cx="650" cy="450" r="25" />
    <text class="stage-text" x="650" y="505">Lead</text>
    <use xlink:href="#icon-team" class="icon" x="625" y="425" width="50" height="50" />
  </g>

  <!-- Stage 5: Educator -->
  <g id="stage-5" class="stage-group">
    <circle id="node-5" class="stage-node" cx="750" cy="450" r="25" />
    <text class="stage-text" x="750" y="505">Educator</text>
    <use xlink:href="#icon-book" class="icon" x="725" y="425" width="50" height="50" />
  </g>

</svg>