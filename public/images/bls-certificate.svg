  <text x="400" y="360" font-family="Arial" font-size="14" fill="black" text-anchor="middle"
    width="600">has successfully completed the cognitive and skills evaluations</text>
  <text x="400" y="380" font-family="Arial" font-size="14" fill="black" text-anchor="middle"
    width="600">in accordance with the curriculum of the American Heart Association</text>
  <text x="400" y="400" font-family="Arial" font-size="14" fill="black" text-anchor="middle"
    width="600">Basic Life Support (CPR and AED) Program.</text>

  <!-- Certificate details -->
