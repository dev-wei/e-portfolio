<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Blue header -->
  <rect x="0" y="0" width="800" height="80" fill="#0078c8" />
  <text x="400" y="50" font-family="Arial" font-size="32" font-weight="bold" fill="white"
    text-anchor="middle">BASIC LIFE SUPPORT</text>

  <!-- BLS Provider text -->
  <text x="200" y="170" font-family="Arial" font-size="36" font-weight="bold" fill="#0078c8"
