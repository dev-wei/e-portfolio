  <!-- American Heart Association logo -->
  <g transform="translate(600, 170) scale(0.5)">
    <path
      d="M0,0 C-50,-25 -75,-75 -60,-125 C-45,-175 0,-200 50,-175 C100,-150 125,-100 100,-50 C75,0 50,25 0,0 Z"
