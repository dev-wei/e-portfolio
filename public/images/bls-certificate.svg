  <text x="600" y="490" font-family="Arial" font-size="14" fill="black" text-anchor="middle">03/2027</text>

  <!-- Pale red background shape -->
  <path
    d="M800,300 Q700,400 600,500 Q500,600 400,550 Q300,500 200,450 Q100,400 0,350 L0,600 L800,600 Z"
