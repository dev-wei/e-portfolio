<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="1033" viewBox="0 0 800 1033">
  <style>
    @font-face {
      font-family: 'Arial';
      font-style: normal;
      font-weight: 400;
      src: local('Arial');
    }
    .letterhead {
      fill: #344b8e;
    }
    .letterhead-text {
      fill: #344b8e;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 16px;
    }
    .body-text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      fill: #000000;
    }
    .heading-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 14px;
      fill: #000000;
    }
    .contact-text {
      font-family: Arial, sans-serif;
      font-size: 12px;
      fill: #000000;
      text-anchor: end;
    }
    .footer-text {
      font-family: Arial, sans-serif;
      font-size: 12px;
      fill: #000000;
      text-anchor: middle;
    }
  </style>
  
  <!-- Background -->
  <rect width="800" height="1033" fill="#ffffff"/>
  
  <!-- Header with logo and letterhead -->
  <line x1="16" y1="173" x2="784" y2="173" stroke="#344b8e" stroke-width="1"/>
  
  <!-- PIMA MEDICAL INSTITUTE Logo -->
  <g transform="translate(23, 50)">
    <!-- Vertical Line in Logo -->
    <rect x="102" y="0" width="5" height="80" fill="#344b8e"/>
    
    <!-- Horizontal Lines in Logo -->
    <rect x="30" y="20" width="70" height="3" fill="#344b8e"/>
    <rect x="40" y="35" width="60" height="3" fill="#344b8e"/>
    <rect x="50" y="50" width="50" height="3" fill="#344b8e"/>
    <rect x="60" y="65" width="40" height="3" fill="#344b8e"/>
    
    <!-- Logo Text -->
    <text x="116" y="27" class="letterhead-text">PIMA</text>
    <text x="116" y="47" class="letterhead-text">MEDICAL</text>
    <text x="116" y="67" class="letterhead-text">INSTITUTE®</text>
    
    <!-- Tagline -->
    <text x="75" y="100" class="letterhead-text" font-size="12">Trusted. Respected. Preferred.</text>
  </g>
  
  <!-- Letterhead Address and Contact Info -->
  <text x="784" y="45" class="contact-text" font-weight="bold">SEATTLE CAMPUS</text>
  <text x="784" y="60" class="contact-text">9709 Third Avenue NE, Ste 400</text>
  <text x="784" y="75" class="contact-text">Seattle, WA 98115</text>
  <text x="784" y="90" class="contact-text">(206) 322-6100 • Fax (206) 328-2629</text>
  <text x="784" y="105" class="contact-text">pmi.edu</text>
  
  <text x="784" y="135" class="contact-text" font-weight="bold">ALAN CLAY, JR.</text>
  <text x="784" y="150" class="contact-text">Campus Director</text>
  
  <!-- Date -->
  <text x="16" y="220" class="body-text">July 26, 2024</text>
  
  <!-- Recipient Address -->
  <text x="16" y="250" class="body-text">Yiyi Huang</text>
  <text x="16" y="270" class="body-text">19605 NE 33rd Pl</text>
  <text x="16" y="290" class="body-text">Sammamish, WA, 98074</text>
  
  <!-- Salutation -->
  <text x="16" y="340" class="body-text">Dear Yiyi,</text>
  
  <!-- Letter Body -->
  <text x="16" y="385" class="body-text">I want to personally congratulate you on being accepted into Pima Medical Institute's Dental Hygiene</text>
  <text x="16" y="405" class="body-text">program.</text>
  
  <text x="16" y="450" class="body-text">In choosing to obtain your career training, you have made an important decision. Now that you have</text>
  <text x="16" y="470" class="body-text">made this decision, we want you to be assured that we will be working with you in every possible way to</text>
  <text x="16" y="490" class="body-text">help you to succeed. Frankly, we believe that much of the accomplishments of our graduates and our</text>
  <text x="16" y="510" class="body-text">school is due to the personal attention and extra effort that our instructors and staff are so willing to give.</text>
  
  <text x="16" y="550" class="body-text">Based on your interest and aptitude, we feel confident that you will enjoy your classes at Pima Medical</text>
  <text x="16" y="570" class="body-text">Institute and your training will prove to be an excellent foundation for a rewarding career.</text>
  
  <text x="16" y="610" class="body-text">If you have any questions or need additional information of any kind, please feel free to contact your</text>
  <text x="16" y="630" class="body-text">Admissions Representative.</text>
  
  <text x="16" y="670" class="body-text">Just a reminder, a mandatory orientation will be conducted the week prior to classes starting. You will</text>
  <text x="16" y="690" class="body-text">receive notification from your program director with information on this event prior to the start of class.</text>
  
  <text x="16" y="740" class="body-text">Once again, congratulations on taking the next step in your career!</text>
  
  <!-- Signature -->
  <text x="16" y="790" class="body-text">Sincerely,</text>
  
  <text x="16" y="840" class="body-text">Alan Clay</text>
  <text x="16" y="860" class="body-text">Campus Director</text>
  
  <!-- Footer Line -->
  <line x1="16" y1="900" x2="784" y2="900" stroke="#344b8e" stroke-width="1"/>
  
  <!-- Footer -->
  <text x="400" y="945" class="footer-text" font-weight="bold">Campus Locations</text>
  
  <text x="400" y="975" class="footer-text">Arizona • California • Colorado • Nevada • New Mexico • Texas • Washington</text>
</svg>